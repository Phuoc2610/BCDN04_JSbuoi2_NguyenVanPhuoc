<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div>
        <h2>Tính tiền lương nhân viên</h2>
        <input id="inputSoNgayLam" type="text" placeholder="số ngày làm">
        <input id="inputLuongMotNgay" type="text" placeholder="Lương một ngày">
        <div class="button">
            <button id="btnTienLuong">Kết quả</button>
            <p id="txtTienLuong"></p>
        </div>

    </div>
    <div>
        <h2>Tính giá trị trung bình</h2>
        <input id="soThuc1" type="text" placeholder="Nhập số thực 1">
        <input id="soThuc2" type="text" placeholder="Nhập số thực 2">
        <input id="soThuc3" type="text" placeholder="Nhập số thực 3">
        <input id="soThuc4" type="text" placeholder="Nhập số thực 4">
        <input id="soThuc5" type="text" placeholder="Nhập số thực 5">
        <div class="button">
            <button id="btnGTTB">Kết quả</button>
            <p id="txtGTTB"></p>
        </div>
    </div>
    <div>
        <h2>Quy đổi tiền</h2>
        <input id="tienUSD" type="text" placeholder="Nhập số tiền USD">
        <div class="button">
            <button id="btnDoiTien">Kết quả</button>
            <p id="txtDoiTien"></p>
        </div>
    </div>
    <div>
        <h2>Tính diện tích, chu vi hình chữ nhật</h2>
        <input id="chieuDaiHCN" type="text" placeholder="Nhập chiều dài">
        <input id="chieuRongHCN" type="text" placeholder="Nhập chiều rộng">
        <div class="button">
            <button id="btnHCN">Kết quả</button>
            <p id="txtHCN"></p>
        </div>
    </div>
    <div>
        <h2>Tính tổng 2 ký số</h2>
        <input id="inputNum" type="text" placeholder="Nhập số có 2 chữ số">
        <div class="button">
            <button id="btnNum">Kết quả</button>
            <p id="txtNum"></p>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
